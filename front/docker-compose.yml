version: '3.8'

services:
  web:
    image: rapiok/dulap:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    healthcheck:
      # Use curl or a simple node script to check the application status
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        order: start-first
        failure_action: rollback
        delay: 10s
    environment:
      - NODE_ENV=production
